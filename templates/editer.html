{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Home{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
<form class="myform" method="POST" action="/edit/{{ word[5] }}">
    <div class="form-group">
        <div class="form-label"><label for="maori">Maori:</label></div>
        <div class="form-element"><input value="{{ word[0] }}" type="text" name="maori" id="maori" required></div>
    </div>
    <div class="form-group">
        <div class="form-label"><label for="english">English:</label></div>
        <div class="form-element"><input value="{{ word[1] }}" type="text" name="english" id="english" required></div>
    </div>
    <div class="form-group">
        <div class="form-label"><label for="definition">Definition:</label></div>
        <div class="form-element"><input value="{{ word[4] }}" type="text" name="definition" id="definition" required></div>
    </div>
    <div class="form-group">
        <div class="form-label"><label for="category">Category:</label></div>
        <select name="category">
        {% for category in categories %}
        <option value="{{category[0]}}">{{category[1]}}</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="form-label"><label for="level">Level:</label></div>
        <select name="level">
        {% for level in levels %}
        <option value="{{level[0]}}">{{level[1]}}</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="form-label"><label for="confirm">Type CONFIRM to confirm you want to change the entry for this word:</label></div>
        <div class="form-element"><input type="text" name="confirm" id="confirm" required></div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Edit Word"></div>
    </div>
</form>
{% endblock %}
